<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2744"/>
      <stop offset="100%" style="stop-color:#0f1729"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8c547"/>
      <stop offset="100%" style="stop-color:#c9a227"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Compass/Star Symbol -->
  <g transform="translate(256, 256)">
    <!-- Outer diamond -->
    <path d="M0,-140 L100,0 L0,140 L-100,0 Z" fill="url(#gold)" opacity="0.3"/>
    
    <!-- Inner diamond -->
    <path d="M0,-100 L70,0 L0,100 L-70,0 Z" fill="url(#gold)" opacity="0.5"/>
    
    <!-- Center diamond -->
    <path d="M0,-60 L40,0 L0,60 L-40,0 Z" fill="url(#gold)"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="#1a2744"/>
  </g>
  
  <!-- EU Text -->
  <text x="256" y="420" text-anchor="middle" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="url(#gold)">EU</text>
</svg>
